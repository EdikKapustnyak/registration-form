<!DOCTYPE html>
<html lang="en"> 
  <head>
    <meta charset="utf-8">
    <title>freeCodeCamp Survey Form</title>
    <link href="styles-registration.css" rel="stylesheet">
  </head>
  <body>
    <div>
    <!--Title and description -->
    <h1 id="title">freeCodeCamp Survey Form</h1> 
    <p id="description">Thank you for taking the time to help us improve the platform</p> 
   
    <form method="post" id="survey-form"> 
      <fieldset>
        <legend class="form-name">Survey Form</legend> 
        <!-- The field starts with name and age. -->
        <label id="name-label" for="name">Name</label><br> 
        <input id="name" type="text" required placeholder="Enter your name"><br> 

        <label id="email-label" for="email">Email</label><br>
        <input type="email" id="email" name="email" placeholder="Enter your email" required><br> 

        <label id="number-label" for="number">Age</label><br> 
        <input id="number" type="number" min="10" max="120" placeholder="Enter your age" required><br> 
      </fieldset>
      <fieldset>
        <!--Occupation-->
        <label for="role">Which option best describes your current role?</label><br>
        <select id="dropdown" name="role">
          <option value="">Select current role</option>
          <option value="1">Student</option>
          <option value="2">Full Time Job</option>
          <option value="3">Full Time Learner</option>
          <option value="4">Prefer not to say</option>
          <option value="5">Other</option>
        </select>
      </fieldset>
      <fieldset>
        <!--Recommendation-->
        <label>Would you recommend freeCodeCamp to a friend?</label><br>
        <label><input type="radio" name="recommend" value="definitely" checked> Definitely</label><br> 
        <label><input type="radio" name="recommend" value="maybe"> Maybe</label><br>
        <label><input type="radio" name="recommend" value="not-sure"> Not sure</label><br>
      </fieldset>
      <fieldset>
        <!--What will the FCC be used for?-->
        <label for="dropdown">What is your favorite feature of freeCodeCamp?</label><br>
        <select id="dropdown"> 
          <option value="">Select one option</option>
          <option value="challenges">Challenges</option> 
          <option value="projects">Projects</option>
          <option value="community">Community</option>
          <option value="open-source">Open Source</option>
        </select>
      </fieldset>
      <fieldset>
        <!-- What are the expectations and what will be used?-->
        <label>What would you like to see improved? (Check all that apply)</label><br>
        <label><input type="checkbox" name="improve" value="front-end-projects"> Front-end Projects</label><br> 
        <label><input type="checkbox" name="improve" value="back-end-projects"> Back-end Projects</label><br>
        <label><input type="checkbox" name="improve" value="data-visualization"> Data Visualization</label><br>
        <label><input type="checkbox" name="improve" value="challenges"> Challenges</label><br>
        <label><input type="checkbox" name="improve" value="open-source-community"> Open Source Community</label><br>
        <label><input type="checkbox" name="improve" value="gitter-help-rooms"> Gitter help rooms</label><br>
        <label><input type="checkbox" name="improve" value="videos"> Videos</label><br>
        <label><input type="checkbox" name="improve" value="city-meetups"> City Meetups</label><br>
        <label><input type="checkbox" name="improve" value="wiki"> Wiki</label><br>
        <label><input type="checkbox" name="improve" value="forum"> Forum</label><br>
        <label><input type="checkbox" name="improve" value="additional-courses"> Additional Courses</label><br>
      </fieldset>
      <fieldset>
        <!--Comments-->
        <label for="comments">Any comments or suggestions?</label><br>
        <textarea id="comments" name="comments" placeholder="Enter your comment here"></textarea>
      </fieldset>
      <input type="submit" name="submit" value="Submit" id="submit"> 
    </form>
    </div>
</body>
</html>
